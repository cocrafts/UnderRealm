name: CI
on:
  push:
    branches: ["main", "dev"]
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Setup Yarn
        run: corepack enable && yarn set version stable

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn lint

      - name: Create fake jwt
        run: touch api/jwk.json && echo "{}" >> api/jwk.json

      - name: Create fake google-service
        run: touch api/google-service.json && echo "{}" >> api/google-service.json

      - name: Create fake tsconfig.cocos.json
        run: mkdir game/temp && touch game/temp/tsconfig.cocos.json && echo "{}" >> game/temp/tsconfig.cocos.json

      - name: Build murg engine
        run: cd engine/murg && yarn build && cd ../..

      - name: Typecheck
        run: yarn type-check
